<div class="container  my-5">
  <div *ngIf="!isEmpty()">
    <p class="text-dark bg-light p-2 w-100" style="border-radius: 10px">
      <strong>Supplements ></strong
      ><span class="ml-2">{{ category | titlecase }}</span>
      <span class="ml-2">({{ products.length }} products)</span>
    </p>
  </div>
  <div class="row">
    <div
      *ngFor="let product of products"
      class="col-xl-3  col-lg-3 col-md-4 col-sm-6 "
    >
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>

  <div *ngIf="isEmpty()">
    <div class="container text-light text-center pt-5">
      <h3>No Results!</h3>
      <h4>
        We don't have "{{ category | titlecase }}" supplements yet, there will
        be soon, please wait!
      </h4>
    </div>
    <div style="margin-bottom: 200px"></div>
  </div>
</div>
