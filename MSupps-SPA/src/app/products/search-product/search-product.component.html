<div class="container  my-5">
  <div div *ngIf="!isEmpty()">
    <p class="text-dark bg-light p-2 w-100 " style="border-radius: 10px">
      <i class="fa fa-search mr-2"></i>
      <strong>Searching Results For: </strong>
      <span class="ml-2">"{{ searchString }}"</span>
      <span class="ml-2">({{ products.length }} results)</span>
    </p>
  </div>
  <div class="row">
    <div
      *ngFor="let product of products"
      class="col-xl-3  col-lg-3 col-md-4 col-sm-6 "
    >
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
  <div *ngIf="isEmpty()">
    <div class="container text-light text-center pt-5">
      <h3>No Results!</h3>
      <h4>
        Try something else, you can search for the name, brand, or ingredients
        of the supplement
      </h4>
    </div>
    <div style="margin-bottom: 200px"></div>
  </div>
</div>
