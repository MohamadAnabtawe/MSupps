<div
  *ngIf="!isManager()"
  style="width: 100%; height: 650px; margin-bottom: 70px"
>
  <section id="boxes">
    <div class="container">
      <div class="box">
        <div id="express"></div>
        <h3 class="box_title">משלוח עד הבית</h3>
        <p>שליח מהיר, עד ל 1-2 ימי עסקים</p>
      </div>

      <div class="box">
        <div id="guranteed"></div>
        <h3 class="box_title">חברות עולמיות</h3>
        <p>תוספי תזונה מחברות עולמיות עם איכות גבוהה</p>
      </div>

      <div id="lastBox" class="box">
        <div id="secure"></div>
        <h3 class="box_title">קנייה מאובטחת</h3>
        <p>אפשר לשלם במזומן או ויזה</p>
      </div>
    </div>
  </section>
  <div style="clear: both"></div>
  <div class="container text-center text-light  p-2 mt-3 advice">
    <h1 class="display-4">
      <span style="color:rgb(157, 221, 6); ">Be</span> healthy,
    </h1>
    <h1 class="display-4">
      <span style="color:rgb(209, 84, 0); ">Change</span> your body,
    </h1>
    <h1 class="display-4">
      <span style="color:rgb(81, 235, 255);">Change</span> you life
    </h1>
  </div>
</div>

<app-manager-home *ngIf="isManager()"></app-manager-home>
